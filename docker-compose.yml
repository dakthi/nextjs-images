version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vl-london-db
    environment:
      POSTGRES_DB: vl_london
      POSTGRES_USER: vl_user
      POSTGRES_PASSWORD: vl_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vl_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
