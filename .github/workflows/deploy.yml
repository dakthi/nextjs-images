name: Build and Deploy VL London

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          NEXT_PUBLIC_MEDIA_BASE_URL: ${{ secrets.R2_PUBLIC_URL }}

      - name: Create deployment bundle
        run: |
          # Copy built files to root for easier tar creation
          cp -r out/* . 2>/dev/null || true
          tar -czf vl-london-build.tar.gz out/ static-deploy-kit/vl-london/
          ls -lh vl-london-build.tar.gz

      - name: Copy bundle to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "vl-london-build.tar.gz"
          target: "/root/docker-images/vl-london/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/docker-images/vl-london/
            tar -xzf vl-london-build.tar.gz
            chmod +x ./static-deploy-kit/vl-london/deploy-vl-london.sh || true
            cd ./static-deploy-kit/vl-london/
            ./deploy-vl-london.sh
