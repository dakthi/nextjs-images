name: Build and Deploy vl-london

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (linux/amd64)
        run: docker buildx build --platform linux/amd64 -t vl-london:latest --load .

      - name: Save Docker image to tar.gz
        run: docker save vl-london:latest | gzip > vl-london.tar.gz

      - name: Copy image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "vl-london.tar.gz"
          target: "/root/docker-images/vl-london/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chmod +x /root/docker-images/vl-london/deploy-vl-london.sh || true
            /root/docker-images/vl-london/deploy-vl-london.sh
